<html>
    <head>
        <script>
            /*14 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.*/

            var no_intervalo = 0;
            var fora_intervalo = 0;
            var contagem = 0;

            while(contagem < 10){
            var numero = parseInt(prompt("Informe 10 numeros"));
            if (numero >= 24 && numero <= 42){
                no_intervalo = no_intervalo + 1;
            }
            else{
                fora_intervalo = fora_intervalo + 1;
            }
            contagem++;
        }
        document.write(no_intervalo + fora_intervalo);
        
        </script>
    </head>
</html>
