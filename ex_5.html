<html>
    <head>
        <script>
            /*5 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros informados pelo usuário. Considere que o primeiro sempre será menor 
            que o segundo.*/

            var contagem = 0;
            var n1 = parseInt(prompt("Informe um numero."));
            var n2 = parseInt(prompt("Informe outro numero."));
            var valores = 0;
            var soma = 0 ;
            var media = 0;
  
            while(n1 < n2){
                soma = soma + n1;
                contagem++
                
                n1++
             }
             media = soma / contagem;
             alert(media)
            
        </script>
    </head>
</html>
