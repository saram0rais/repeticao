<html>
    <head>
        <script>
            /*11 - Escreva um algoritmo para imprimir os 10 primeiros n√∫meros inteiros maiores que 100.*/

            var contagem = 0;
            var numero = 100;

            while(contagem < 11){
                document.write(numero + "<br>");
                numero = numero + 1
               
                contagem++
            }
        
        </script>
    </head>
</html>
