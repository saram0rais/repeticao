<html>
    <head>
        <script>
            /*12 - Escreva um algoritmo que calcule e imprima a tabuada do número informado pelo usuário (de 1 a 10).*/

            var tabuada = parseInt(prompt("Qual tabuada voce deseja ver?")); 
            var numero = 0;
    
            document.write("<h2>Tabuada</h2>");
            while(numero <= 10){

            var multiplicacao = tabuada*numero;

            document.write(tabuada + " x " + numero + " = " + multiplicacao + "<br>");
            numero ++;
        }

        </script>
    </head>
</html>
