<html>
    <head>
        <script>
            /*3 - Escreva um algoritmo para imprimir os nÃºmeros de 1 (inclusive) a 10 (inclusive) em ordem decrescente.*/

             var contagem = 10;

             while(contagem >= 0){
                 document.write(contagem + "<br>");

                 contagem = contagem - 1;
                 contagem +=1;

                 contagem--;
             }

        </script>
    </head>
</html>
