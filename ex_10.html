<html>
    <head>
        <script>
            /*10 - Escreva um algoritmo que calcule e imprima a tabuada do 8 (de 1 a 10).*/

            var numero = 0;
    
            document.write("<h2>Tabuada</h2>");
            while(numero <= 10){

            var multiplicacao = 8 * numero;

            document.write( 8 + " x " + numero + " = " + multiplicacao + "<br>");
            numero ++;
        }

        
        </script>
    </head>
</html>
